<body>

<script type="module">

const app = initializeApp(firebaseConfig);

  "‡∏ã‡∏∏‡πâ‡∏°‡∏´‡∏ô‡πà‡∏ß‡∏¢‡∏á‡∏≤‡∏ô": "#00C851",
  "‡∏™‡∏∏‡∏Ç‡∏≤": "#AA66CC",

  "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢": "#212121"
};

const markers = [];

// üîπ ‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏°‡∏∏‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà
onValue(ref(db, "locations"), snapshot => {
  markers.forEach(m => map.removeLayer(m));
  markers.length = 0;

  snapshot.forEach(child => {
    const data = child.val();
    const color = categoryColors[data.category] || "#999";

    const iconHtml = `

    `;
    const animatedIcon = L.divIcon({

    const marker = L.marker([data.lat, data.lng], { icon: animatedIcon }).addTo(map);
    marker.bindPopup(`
      <b>${data.name}</b><br>
      ‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà: ${data.category}<br>
      ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î: ${data.details}<br>
      <a href="https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lng}" target="_blank">
        üß≠ ‡∏ô‡∏≥‡∏ó‡∏≤‡∏á
      </a>
    `);
    markers.push(marker);
  });
});

// üîπ ‡πÅ‡∏™‡∏î‡∏á‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ

        <div class="user-label">‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</div>

    `;
    const userIcon = L.divIcon({

    if (userMarker) map.removeLayer(userMarker);

}
</script>
