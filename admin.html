<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - งานไหมขอนแก่น</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { font-family: sans-serif; margin: 0; }
    #loginBox, #adminPanel { display: none; }
    #map { height: 400px; width: 100%; margin-top: 10px; }
    .container { padding: 15px; }
    input, select, textarea, button { display: block; margin: 8px 0; width: 100%; padding: 8px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .location-list { margin-top: 15px; border-top: 1px solid #ccc; padding-top: 10px; }
    .location-item { border-bottom: 1px solid #ddd; padding: 5px 0; }
  </style>
</head>
<body>

  <div class="container" id="loginBox">
    <h2>เข้าสู่ระบบผู้ดูแล</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">เข้าสู่ระบบ</button>
  </div>

  <div class="container" id="adminPanel">
    <h2>จัดการพิกัด งานไหมขอนแก่น</h2>

    <label>ชื่อสถานที่:</label>
    <input type="text" id="placeName">

    <label>หมวดหมู่:</label>
    <select id="category">
      <option>ร้านค้า</option>
      <option>โซนกิจกรรม</option>
      <option>ซุ้มหน่วยงาน</option>
      <option>สุขา</option>
      <option>พยาบาล</option>
      <option>ความปลอดภัย</option>
    </select>

    <label>รายละเอียด:</label>
    <textarea id="details"></textarea>

    <button id="detectLocation">ใช้ตำแหน่งปัจจุบัน</button>
    <div id="map"></div>

    <button id="saveLocation">บันทึกพิกัด</button>

    <div class="location-list" id="locationList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
      authDomain: "suchartwork-1487382986748.firebaseapp.com",
      databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
      projectId: "suchartwork-1487382986748",
      storageBucket: "suchartwork-1487382986748.firebasestorage.app",
      messagingSenderId: "353884592527",
      appId: "1:353884592527:web:bcdb9b337a6fff8feb13fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, marker;

    // LOGIN SYSTEM
    const loginBox = document.getElementById('loginBox');
    const adminPanel = document.getElementById('adminPanel');
    const loginBtn = document.getElementById('loginBtn');

    loginBox.style.display = "block";

    loginBtn.addEventListener('click', () => {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if (user === "admin" && pass === "Tommasi288!") {
        loginBox.style.display = "none";
        adminPanel.style.display = "block";
        initMap();
        loadLocations();
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    });

    // Initialize map
    function initMap() {
      map = L.map('map').setView([16.4419, 102.8350], 16);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      map.on('click', e => {
        if (marker) marker.setLatLng(e.latlng);
        else marker = L.marker(e.latlng, { draggable: true }).addTo(map);
      });
    }

    // Detect current location
    document.getElementById('detectLocation').addEventListener('click', () => {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        if (marker) marker.setLatLng([latitude, longitude]);
        else marker = L.marker([latitude, longitude], { draggable: true }).addTo(map);
        map.setView([latitude, longitude], 17);
      });
    });

    // Save location
    document.getElementById('saveLocation').addEventListener('click', () => {
      const name = document.getElementById('placeName').value;
      const category = document.getElementById('category').value;
      const details = document.getElementById('details').value;
      if (!marker) return alert("กรุณาปักหมุดบนแผนที่ก่อน");
      const { lat, lng } = marker.getLatLng();

      push(ref(db, "locations"), { name, category, details, lat, lng });
      alert("บันทึกข้อมูลเรียบร้อย");
      document.getElementById('placeName').value = "";
      document.getElementById('details').value = "";
    });

    // Load all locations
    function loadLocations() {
      const listRef = ref(db, "locations");
      onValue(listRef, snapshot => {
        const listDiv = document.getElementById('locationList');
        listDiv.innerHTML = "<h3>รายการพิกัดทั้งหมด</h3>";
        snapshot.forEach(child => {
          const data = child.val();
          const item = document.createElement('div');
          item.classList.add('location-item');
          item.innerHTML = `<b>${data.name}</b> (${data.category})<br>${data.details}
          <br><button data-id="${child.key}">ลบ</button>`;
          item.querySelector('button').addEventListener('click', e => {
            remove(ref(db, "locations/" + e.target.dataset.id));
          });
          listDiv.appendChild(item);
        });
      });
    }
  </script>
</body>
</html>
