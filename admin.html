<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin แผนที่งานไหมขอนแก่น</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: 'Prompt', sans-serif; margin: 0; padding: 0; }
    #loginContainer, #adminContainer { display: none; padding: 20px; }
    #map { height: 400px; margin-top: 10px; border-radius: 10px; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button { width: 100%; padding: 8px; margin-top: 5px; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .location-list { margin-top: 15px; }
    .location-item { padding: 5px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2>เข้าสู่ระบบผู้ดูแล</h2>
    <label>ชื่อผู้ใช้</label>
    <input type="text" id="username">
    <label>รหัสผ่าน</label>
    <input type="password" id="password">
    <button id="loginBtn">เข้าสู่ระบบ</button>
  </div>

  <div id="adminContainer">
    <h2>แผงควบคุมผู้ดูแล - ปักหมุดสถานที่</h2>
    <label>ชื่อสถานที่</label>
    <input type="text" id="name">

    <label>หมวดหมู่</label>
    <select id="category">
      <option>ร้านค้า</option>
      <option>โซนกิจกรรม</option>
      <option>ซุ้มหน่วยงาน</option>
      <option>สุขา</option>
      <option>พยาบาล</option>
      <option>ความปลอดภัย</option>
    </select>

    <label>รายละเอียด</label>
    <textarea id="details"></textarea>

    <div id="map"></div>
    <button id="saveBtn">บันทึกสถานที่</button>

    <h3>รายการสถานที่ทั้งหมด</h3>
    <div class="location-list" id="locationList"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
      authDomain: "suchartwork-1487382986748.firebaseapp.com",
      databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
      projectId: "suchartwork-1487382986748",
      storageBucket: "suchartwork-1487382986748.firebasestorage.app",
      messagingSenderId: "353884592527",
      appId: "1:353884592527:web:bcdb9b337a6fff8feb13fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const loginContainer = document.getElementById("loginContainer");
    const adminContainer = document.getElementById("adminContainer");

    loginContainer.style.display = "block";

    document.getElementById("loginBtn").addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "Tommasi288!") {
        loginContainer.style.display = "none";
        adminContainer.style.display = "block";
      } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
      }
    });

    const map = L.map("map").setView([16.4419, 102.835], 16);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    const marker = L.marker([16.4419, 102.835], { draggable: true }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        marker.setLatLng([lat, lng]);
        map.setView([lat, lng], 17);
      });
    }

    document.getElementById("saveBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const category = document.getElementById("category").value;
      const details = document.getElementById("details").value;
      const lat = marker.getLatLng().lat;
      const lng = marker.getLatLng().lng;

      if (!name.trim()) return alert("กรุณากรอกชื่อสถานที่");

      push(ref(db, "locations"), { name, category, details, lat, lng });
      alert("✅ บันทึกข้อมูลเรียบร้อยแล้ว");
    });

    const list = document.getElementById("locationList");
    onValue(ref(db, "locations"), (snapshot) => {
      list.innerHTML = "";
      const data = snapshot.val();
      if (!data) return;
      Object.entries(data).forEach(([key, loc]) => {
        const div = document.createElement("div");
        div.className = "location-item";
        div.innerHTML = `<b>${loc.name}</b> (${loc.category})<br>${loc.details}
        <br><button onclick="deleteLocation('${key}')">ลบ</button>`;
        list.appendChild(div);
      });
    });

    window.deleteLocation = (key) => {
      if (confirm("ต้องการลบสถานที่นี้หรือไม่?")) {
        remove(ref(db, "locations/" + key));
      }
    };
  </script>
</body>
</html>
