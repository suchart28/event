<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แผนที่งานไหมขอนแก่น</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
    .leaflet-popup-content { font-size: 14px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
      authDomain: "suchartwork-1487382986748.firebaseapp.com",
      databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
      projectId: "suchartwork-1487382986748",
      storageBucket: "suchartwork-1487382986748.firebasestorage.app",
      messagingSenderId: "353884592527",
      appId: "1:353884592527:web:bcdb9b337a6fff8feb13fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const map = L.map('map').setView([16.4419, 102.8350], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    const icons = {
      "ร้านค้า": "red",
      "โซนกิจกรรม": "blue",
      "ซุ้มหน่วยงาน": "green",
      "สุขา": "purple",
      "พยาบาล": "orange",
      "ความปลอดภัย": "black"
    };

    const markerList = [];

    onValue(ref(db, "locations"), snapshot => {
      markerList.forEach(m => map.removeLayer(m));
      snapshot.forEach(child => {
        const data = child.val();
        const color = icons[data.category] || "gray";
        const icon = L.icon({
          iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
          shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34]
        });
        const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
        marker.bindPopup(`
          <b>${data.name}</b><br>
          หมวดหมู่: ${data.category}<br>
          รายละเอียด: ${data.details}<br>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lng}" target="_blank">นำทาง</a>
        `);
        markerList.push(marker);
      });
    });
  </script>
</body>
</html>
